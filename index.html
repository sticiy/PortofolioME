<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Profile Section -->
    <section id="profile">
        <img src="path/to/your-photo.jpg" alt="Your Name" class="profile-photo">
        <h1>Your Name</h1>
        <p>Brief description about yourself, your background, or your goals.</p>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <!-- Add more skills as needed -->
        </ul>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Projects</h2>
        <div class="projects">
            <div class="project">
                <a href="project-link-1.html" target="_blank">
                    <h3>Project Title 1</h3>
                    <p>Short description of the project.</p>
                </a>
            </div>
            <div class="project">
                <a href="project-link-2.html" target="_blank">
                    <h3>Project Title 2</h3>
                    <p>Short description of the project.</p>
                </a>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
